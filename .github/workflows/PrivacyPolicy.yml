<h1>隐私政策</h1>
<p class="last-updated">最后更新：2025年6月08日</p>

<p>本隐私政策描述了我们在您使用服务时收集、使用和披露您信息的政策和程序，并向您说明您的隐私权利以及法律对您的保护。</p>
<p>我们使用您的个人数据来提供和改进服务。使用本服务即表示您同意按照本隐私政策收集和使用信息。本隐私政策是在<a href="https://www.privacypolicies.com/privacy-policy-generator/" target="_blank">隐私政策生成器</a>的帮助下创建的。</p>

<h2>解释和定义</h2>
<h3>解释</h3>
<p>首字母大写的词汇在以下条件下具有定义的含义。无论以单数还是复数形式出现，以下定义均具有相同含义。</p>

<h3>定义</h3>
<p>就本隐私政策而言：</p>
<ul>
    <li>
        <p><strong>账户</strong> 指为您创建的用于访问我们服务或部分服务的唯一账户。</p>
    </li>
    <li>
        <p><strong>关联公司</strong> 指受一方控制、控制该方或与该方共同受控的实体，其中“控制”指拥有50%或以上的股份、股权或其他有权选举董事或其他管理机构的证券。</p>
    </li>
    <li>
        <p><strong>应用程序</strong> 指公司提供的软件程序“闹钟APP”。</p>
    </li>
    <li>
        <p><strong>公司</strong>（在本协议中称为“公司”“我们”“我们的”或“我们”）指“闹钟APP”。</p>
    </li>
    <li>
        <p><strong>国家</strong> 指中国。</p>
    </li>
    <li>
        <p><strong>设备</strong> 指任何可以访问服务的设备，如计算机、手机或平板电脑。</p>
    </li>
    <li>
        <p><strong>个人数据</strong> 指与已识别或可识别的个人相关的任何信息。</p>
    </li>
    <li>
        <p><strong>服务</strong> 指该应用程序。</p>
    </li>
    <li>
        <p><strong>服务提供商</strong> 指代表公司处理数据的任何自然人或法人。指公司雇佣的第三方公司或个人，以促进服务、代表公司提供服务、执行与服务相关的服务或协助公司分析服务的使用方式。</p>
    </li>
    <li>
        <p><strong>使用数据</strong> 指自动收集的数据，由服务使用产生或来自服务基础设施本身（例如页面访问时长）。</p>
    </li>
    <li>
        <p><strong>您</strong> 指访问或使用服务的个人，或该个人代表其访问或使用服务的公司或其他法律实体（视情况而定）。</p>
    </li>
</ul>

<h2>收集和使用您的个人数据</h2>
<h3>收集的数据类型</h3>
<h4>个人数据</h4>
<p>在使用我们的服务时，我们可能会要求您向我们提供某些可用于联系或识别您的个人身份信息。个人身份信息可能包括但不限于：</p>
<ul>
    <li>使用数据</li>
</ul>

<h4>使用数据</h4>
<p>使用服务时会自动收集使用数据。</p>
<p>使用数据可能包括以下信息：您设备的互联网协议地址（如IP地址）、浏览器类型、浏览器版本、您访问的我们服务的页面、您访问的时间和日期、在这些页面上花费的时间、唯一设备标识符和其他诊断数据。</p>
<p>当您通过移动设备访问服务时，我们可能会自动收集某些信息，包括但不限于您使用的移动设备类型、您的移动设备唯一ID、您移动设备的IP地址、您的移动操作系统、您使用的移动互联网浏览器类型、唯一设备标识符和其他诊断数据。</p>
<p>当您访问我们的服务或通过移动设备访问服务时，我们还可能收集您的浏览器发送的信息。</p>

<h3>使用您的个人数据</h3>
<p>公司可能将个人数据用于以下目的：</p>
<ul>
    <li>
        <p><strong>提供和维护我们的服务</strong>，包括监控我们服务的使用情况。</p>
    </li>
    <li>
        <p><strong>管理您的账户</strong>：管理您作为服务用户的注册。您提供的个人数据可使您访问作为注册用户可使用的服务的不同功能。</p>
    </li>
    <li>
        <p><strong>履行合同</strong>：开发、遵守和承担您通过服务购买的产品、物品或服务的购买合同或与我们的任何其他合同。</p>
    </li>
    <li>
        <p><strong>联系您</strong>：通过电子邮件、电话、短信或其他等效的电子通信形式（如移动应用程序的推送通知）联系您，告知与功能、产品或订约服务相关的更新或信息性通信，包括必要或合理时的安全更新。</p>
    </li>
    <li>
        <p><strong>向您提供</strong>与您已购买或咨询过的类似的其他商品、服务和活动的新闻、特别优惠和一般信息，除非您已选择不接收此类信息。</p>
    </li>
    <li>
        <p><strong>管理您的请求</strong>：处理和管理您向我们提出的请求。</p>
    </li>
    <li>
        <p><strong>业务转让</strong>：我们可能会使用您的信息来评估或进行合并、剥离、重组、 reorganization、解散或其他部分或全部资产的出售或转让，无论是作为持续经营企业还是作为破产、清算或类似程序的一部分，在此情况下，我们持有的关于我们服务用户的个人数据属于转让的资产之一。</p>
    </li>
    <li>
        <p><strong>其他目的</strong>：我们可能会将您的信息用于其他目的，如数据分析、识别使用趋势、确定我们促销活动的有效性以及评估和改进我们的服务、产品、服务、营销和您的体验。</p>
    </li>
</ul>

<p>在以下情况下，我们可能会分享您的个人信息：</p>
<ul>
    <li><strong>与服务提供商</strong>：我们可能会与服务提供商分享您的个人信息，以监控和分析我们服务的使用情况，联系您。</li>
    <li><strong>业务转让</strong>：我们可能会在与任何合并、公司资产出售、融资或收购我们全部或部分业务给另一家公司相关或在谈判过程中分享或转让您的个人信息。</li>
    <li><strong>与关联公司</strong>：我们可能会与我们的关联公司分享您的信息，在此情况下，我们将要求这些关联公司遵守本隐私政策。关联公司包括我们的母公司和任何其他子公司、合资伙伴或其他我们控制或与我们共同控制的公司。</li>
    <li><strong>与业务合作伙伴</strong>：我们可能会与我们的业务合作伙伴分享您的信息，以向您提供某些产品、服务或促销活动。</li>
    <li><strong>与其他用户</strong>：当您在公共区域分享个人信息或以其他方式与其他用户互动时，此类信息可能会被所有用户查看，并可能在外部公开分发。</li>
    <li><strong>经您同意</strong>：我们可能会在您同意的情况下出于任何其他目的披露您的个人信息。</li>
</ul>

<h3>保留您的个人数据</h3>
<p>公司将仅在本隐私政策规定的目的所需的时间内保留您的个人数据。我们将保留和使用您的个人数据，以在必要的范围内遵守我们的法律义务（例如，如果我们被要求保留您的数据以遵守适用法律）、解决纠纷并执行我们的法律协议和政策。</p>
<p>公司还将保留使用数据用于内部分析目的。使用数据通常保留较短的时间，除非该数据用于加强安全性或改进我们服务的功能，或者我们在法律上有义务保留该数据更长时间。</p>

<h3>转移您的个人数据</h3>
<p>您的信息，包括个人数据，在公司的运营办公室和处理所涉及的任何其他地方进行处理。这意味着该信息可能会被转移到并存储在您的州、省、国家或其他政府管辖区之外的计算机上，而这些地方的数据保护法律可能与您所在管辖区的不同。</p>
<p>您同意本隐私政策并随后提交此类信息即表示您同意该转移。</p>
<p>公司将采取所有合理必要的步骤，确保您的数据得到安全处理，并符合本隐私政策，并且在没有适当控制（包括您的数据和其他个人信息的安全性）的情况下，不会将您的个人数据转移到任何组织或国家。</p>

<h3>删除您的个人数据</h3>
<p>您有权删除或请求我们协助删除我们收集的关于您的个人数据。</p>
<p>我们的服务可能使您能够从服务内部删除关于您的某些信息。</p>
<p>如果您有账户，您可以随时通过登录您的账户并访问允许您管理个人信息的账户设置部分来更新、修改或删除您的信息。您也可以联系我们，请求访问、更正或删除您提供给我们的任何个人信息。</p>
<p>但请注意，当我们有法律义务或合法依据这样做时，我们可能需要保留某些信息。</p>

<h3>披露您的个人数据</h3>
<h4>业务交易</h4>
<p>如果公司参与合并、收购或资产出售，您的个人数据可能会被转移。在您的个人数据被转移并受不同的隐私政策约束之前，我们将提供通知。</p>

<h4>执法</h4>
<p>在某些情况下，如果法律要求或应公共当局（如法院或政府机构）的有效请求，公司可能需要披露您的个人数据。</p>

<h4>其他法律要求</h4>
<p>公司可能会在善意相信以下情况必要时披露您的个人数据：</p>
<ul>
    <li>遵守法律义务</li>
    <li>保护和捍卫公司的权利或财产</li>
    <li>防止或调查与服务相关的可能不当行为</li>
    <li>保护服务用户或公众的人身安全</li>
    <li>防止法律责任</li>
</ul>

<h3>您个人数据的安全性</h3>
<p>您的个人数据的安全性对我们很重要，但请记住，没有任何通过互联网传输的方法或电子存储方法是100%安全的。尽管我们努力使用商业上可接受的手段来保护您的个人数据，但我们不能保证其绝对安全性。</p>

<h2>儿童隐私</h2>
<p>我们的服务不针对13岁以下的任何人。我们不会故意收集13岁以下任何人的个人身份信息。如果您是父母或监护人，并且您知道您的孩子向我们提供了个人数据，请联系我们。如果我们意识到我们在未验证父母同意的情况下收集了13岁以下任何人的个人数据，我们会采取措施从我们的服务器中删除该信息。</p>
<p>如果我们需要依赖同意作为处理您信息的法律依据，而您所在的国家/地区要求父母同意，我们可能会在收集和使用该信息之前要求您的父母同意。</p>

<h2>链接到其他网站</h2>
<p>我们的服务可能包含指向不由我们运营的其他网站的链接。如果您点击第三方链接，您将被定向到该第三方的网站。我们强烈建议您查看您访问的每个网站的隐私政策。</p>
<p>我们对任何第三方网站或服务的内容、隐私政策或做法没有控制权，也不承担任何责任。</p>

<h2>本隐私政策的变更</h2>
<p>我们可能会不时更新我们的隐私政策。我们将通过在本页面上发布新的隐私政策来通知您任何变更。</p>
<p>在变更生效之前，我们将通过电子邮件和/或在我们的服务上发出显眼通知，让您知道，并更新本隐私政策顶部的“最后更新”日期。</p>
<p>建议您定期查看本隐私政策以了解任何变更。本隐私政策的变更在本页面上发布时生效。</p>

